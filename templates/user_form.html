{% extends "base.html" %}
{% block title %}{% if user %}Редактировать{% else %}Добавить{% endif %} пользователя{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{% if user %}Редактировать{% else %}Добавить{% endif %} пользователя</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" name="name" value="{% if user %}{{ user.name }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{% if user %}{{ user.email }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата рождения</label>
                        <input  type="date" class="form-control" name="date_of_birth" value="{% if user %}{{ user.date_of_birth }}{% endif %}" required>
                    </div>


                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
