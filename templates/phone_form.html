{% extends "base.html" %}
{% block title %}{% if phone %}Редактировать{% else %}Добавить{% endif %} телефон{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">{% if phone %}Редактировать{% else %}Добавить{% endif %} телефон</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Номер телефона</label>
                        <input type="text" class="form-control" name="phone_number" value="{% if phone %}{{ phone.phone_number }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пользователь</label>
                        <select class="form-select" name="user_id" required>
                            {% for user in users %}
                            <option value="{{ user.id }}" {% if phone and phone.user_id == user.id %}selected{% endif %}>
                                {{ user.name }} ({{ user.email }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
